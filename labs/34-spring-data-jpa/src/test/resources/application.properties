spring.sql.init.schema-locations=classpath:/rewards/testdb/test-schema.sql
spring.sql.init.data-locations=classpath:/rewards/testdb/test-data.sql

# The following properties are for the H2 in-memory database
spring.jpa.show-sql=true
# pretty print the SQL in the logs
spring.jpa.properties.hibernate.format_sql=true

# don't create or drop tables.
# there is already a script to create the schema (/rewards/testdb/test-schema.sql).
spring.jpa.hibernate.ddl-auto=none
